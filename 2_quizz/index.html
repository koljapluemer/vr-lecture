<html>

<head>
    <title>Quizz</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-img id="flowertexture" src="assets/images/t_fabric.jpg"></a-img>
            <a-img id="marble" src="assets/images/t_marble.jpg"></a-img>
            <a-img id="sky" src="assets/images/t_sky.jpg"></a-img>

            <a-asset-item id="dog" src="assets/models/shiba/scene.gltf"></a-asset-item>
        </a-assets>


        <a-camera>
            <a-entity animation__click="property: scale; 
                                  startEvents: click; 
                                  easing: easeInCubic; 
                                  dur: 150; 
                                  from: 0.1 0.1 0.1; 
                                  to: 0.3 0.3 0.3" animation__fusing="property: scale;
                                   startEvents: fusing;
                                   easing: easeInCubic; 
                                   dur: 1500;
                                   from: 0.3 0.3 0.3;
                                   to: 0.1 0.1 0.1" animation__mouseleave="property: scale;
                                       startEvents: mouseleave;
                                       easing: easeInCubic;
                                       dur: 500;
                                       to: 0.3 0.3 0.3" cursor="fuse: true" raycaster="objects: .clickable"
                material="color: black; shader: flat" position="0 0 -3" geometry="primitive: ring"></a-entity>
        </a-camera>

        <a-entity id="quizz" position="0 0.297 0">
            <a-text id="question" scale="0.3 0.3 0.3" text="color: #ffbe6f" position="-0.41757 1.39344 0"
                value="Question??"></a-text>
            <a-plane id="answer-board-a" material="color: #000000" position="0 .8 0">
                <a-text id="answer-a" value="Answer A"></a-text>
            </a-plane>
            <a-plane id="answer-board-b" material="color: #000000">
                <a-text id="answer-b" value="Answer B"></a-text>
            </a-plane>
            <a-plane id="answer-board-c" material="color: #000000" material="color: #000000" position="1.5 .8 0">
                <a-text id="answer-c" value="Answer C"></a-text>
            </a-plane>
            <a-plane id="answer-board-d" material="color: #000000" position="1.5 0 0">
                <a-text id="answer-d" value="Answer D"></a-text>
            </a-plane>
            <a-plane id="next-board" material="color: #c01c28" position="0.85747 -1.10796 0">
                <a-text id="next" value="Next"></a-text>
            </a-plane>
        </a-entity>
    </a-scene>
</body>
<script src="game.js"></script>

</html>
