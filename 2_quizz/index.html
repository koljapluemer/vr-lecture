<html>

<head>
    <title>Quizz</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-img id="flowertexture" src="assets/images/t_fabric.jpg"></a-img>
            <a-img id="marble" src="assets/images/t_marble.jpg"></a-img>
            <a-img id="sky" src="assets/images/t_sky.jpg"></a-img>

            <a-asset-item id="dog" src="assets/models/shiba/scene.gltf"></a-asset-item>
        </a-assets>

        <a-sky src="#sky"></a-sky>

        <a-camera position="1 1 5">
            <a-entity animation__click="property: scale; 
                                  startEvents: click; 
                                  easing: easeInCubic; 
                                  dur: 150; 
                                  from: 0.1 0.1 0.1; 
                                  to: 0.3 0.3 0.3" animation__fusing="property: scale;
                                   startEvents: fusing;
                                   easing: easeInCubic; 
                                   dur: 1500;
                                   from: 0.3 0.3 0.3;
                                   to: 0.1 0.1 0.1" animation__mouseleave="property: scale;
                                       startEvents: mouseleave;
                                       easing: easeInCubic;
                                       dur: 500;
                                       to: 0.3 0.3 0.3" cursor="fuse: true" raycaster="objects: .clickable"
                material="color: black; shader: flat" position="0 0 -3" geometry="primitive: ring"></a-entity>
        </a-camera>

        <a-entity id="quizz" position="0 0 -.1">

            <a-entity id="question-wrapper" position="0 3 0">
                <a-text id="question" text="color: black" value="Move closer!"></a-text>
            </a-entity>

            <!-- score next to question -->
            <!-- add animation that makes element grow and come forward -->
            <a-entity id="score-wrapper" position="1.5 3 0">
                <a-text id="score" text="color: black" value="Score: 0"></a-text>
            </a-entity>

            <a-entity id="wrapper-a" position="0 2 0">
                <a-plane id="answer-board-a" material="color: #000000" width="2"></a-plane>
                <a-text id="answer-a" value="Answer A" width="2"></a-text>
            </a-entity>

            <a-entity id="wrapper-b" position="0 .5 0">
                <a-plane id="answer-board-b" material="color: #000000" width="2"></a-plane>
                <a-text id="answer-b" value="Answer B" width="2"></a-text>
            </a-entity>

            <a-entity id="wrapper-c" position="0 -1 0">
                <a-plane id="answer-board-c" material="color: #000000" width="2"></a-plane>
                <a-text id="answer-c" value="Answer C" width="2"></a-text>
            </a-entity>

            <a-entity id="wrapper-d" position="0 -2.5 0">
                <a-plane id="answer-board-d" material="color: #000000" width="2"></a-plane>
                <a-text id="answer-d" value="Answer D" width="2"></a-text>
            </a-entity>

        </a-entity>
    </a-scene>
</body>
<script src="game.js"></script>

</html>
